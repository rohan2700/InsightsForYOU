<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights4You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
                <h1 class="text-center">Insights 4 You</h1>
                <form id="dataForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Excel File:</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <div class="mb-3">
                        <label for="prompt" class="form-label">Enter Prompt:</label>
                        <input type="text" class="form-control" id="prompt" name="prompt" placeholder="e.g., Summarize the data" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Analyze</button>
                </form>
                <div id="resultContainer" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const form = new FormData(this);
            fetch('/', {
                method: 'POST',
                body: form
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('resultContainer').innerHTML = data;
            })
            .catch(err => console.log('Error:', err));
        });
    </script>
</body>
</html>
